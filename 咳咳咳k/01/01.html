<html>
    <head>
        <style>
            #name{
                background-color:rgba(192, 104, 219, 0.582);
                font-size:30px;
            }
            #profile{
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <p id="name">江西软件职业技术大学</p>
        <p id="profile">个人简介</p>
        <button id="btn1"type="submit">提交
        </button>
        <button>清空</button>
        <script>
            var target=document.getElementById("btn1");
            target.onclick = function(){
                alert("我被点击了");
            }
            document.body.onmouseenter = function(){
                alert("鼠标进来了");
            }
            document.body.onmousemove=function(){
                console.log("鼠标在移动");
            }
            document.body.onmouseleave=function(){
                console.log("鼠标离开");
            }
         </script>
    </body>
</html>
